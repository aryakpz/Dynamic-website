<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Box Example</title>
</head>
<body>

<!-- The select box -->
<select id="my-select">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
</select>

<!-- The div where the selected value will be displayed -->
<div id="display"></div>

<script>
      // Get references to the select box and display div



       const selectElement = document.getElementById('my-select');



       const displayDiv = document.getElementById('display');



       // Function to update the display with the selected value



        function updateDisplay() {



        // Get the selected value from the select box
      
      
      
        const selectedValue = selectElement.options[selectElement.selectedIndex].value;


 
        // Displa y the selected value in the div



        displayDiv.textContent = `Selected value: ${selectedValue}`;



    }

    // Add an event listener to the select box
    selectElement.addEventListener('change', updateDisplay);

    // Optionally, call updateDisplay to show the initial value if needed
    updateDisplay();
</script>

</body>
</html>
